<app-header></app-header>
<div [ngStyle]="{'margin-top': '200px', 'margin-bottom': '100px'}"></div>


<!-- Back Button with Left Margin -->
<div class="row justify-content-start"> <!-- Align to top-left -->
  <div class="col-12 mt-3 mb-5">
    <a
      class="d-flex align-items-center back-button" 
      (click)="goBack()" 
      style="margin-left: 100px;"> <!-- Adjusted left margin -->
      <i class="icon icon-small-left bg-white circle-40 mr-2 font-size-5 text-black font-weight-bold shadow-8"></i>
      <span class="font-size-4 font-weight-bold text-black">Back</span>
    </a>
  </div>
</div>
<div class="container" *ngIf="reclamation">
  <div class="col-lg-12 mb-7">
    <h2 class="font-size-6 mb-4">Modifier la réclamation</h2>
    <form (ngSubmit)="modifierReclamation(reclamationForm)" #reclamationForm="ngForm">
      <div class="form-group">
        <label for="description" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">Description:</label>
        <textarea class="form-control h-px-144" id="description" name="description" [(ngModel)]="reclamation.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="etat" class="font-size-4 font-weight-semibold text-black-2 mb-5 line-height-reset">Résolu:</label>
        <input
          type="checkbox"
          class="form-control"
          id="etat"
          (change)="handleEtatChange($event)" 
          [checked]="reclamation.etat === 'solved'"
        >
      </div>
      <div class="col-lg-12 pt-4">
        <button type="submit" class="btn btn-primary text-uppercase w-100 h-px-48">Modifier</button>
        
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
